<header><strong>Algo de encabezado</strong></header>

<h1>Programación II</h1>

<h5>Programa de Estudios Superiores</h5>
<h6>Ángelo Gutiérrez Daza</h6>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-header="**Algo de encabezado**" data-footer="_pie de pagina_" data-theme="default" style="--header:**Algo de encabezado**;--footer:_pie de pagina_;--theme:default;">
<header><strong>Algo de encabezado</strong></header>
<h1>Introducción (i)</h1>
<ul>
<li>Podemos generar presentaciones a partir de documentos de Markdown</li>
<li>Para ello, necesitaremos programas adicionales para poder convertir estos documentos en presentaciones</li>
<li>La opcion que recomiendo es utilizar la extension <a href="https://github.com/marp-team/marp-vscode">Marp para VS Code</a></li>
<li>Esta presentación es adaptada del <em>template</em> oficial de Marp e ilustra algunas de las cosas que podemos hacer usando esta extensión</li>
</ul>
<footer><em>pie de pagina</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="**Algo de encabezado**" data-footer="_pie de pagina_" data-theme="default" style="--header:**Algo de encabezado**;--footer:_pie de pagina_;--theme:default;">
<header><strong>Algo de encabezado</strong></header>
<h1>Introducción (ii)</h1>
<ul>
<li>Las sintaxis y etiquetas de <strong>Markdown</strong> se pueden seguir usando acá</li>
<li>Podemos además usar iconos como <img class="emoji" draggable="false" alt="📝" src="https://twemoji.maxcdn.com/2/svg/1f4dd.svg" data-marp-twemoji=""/>, <img class="emoji" draggable="false" alt="🏭" src="https://twemoji.maxcdn.com/2/svg/1f3ed.svg" data-marp-twemoji=""/>, <img class="emoji" draggable="false" alt="⚙️" src="https://twemoji.maxcdn.com/2/svg/2699.svg" data-marp-twemoji=""/>, <img class="emoji" draggable="false" alt="🐐" src="https://twemoji.maxcdn.com/2/svg/1f410.svg" data-marp-twemoji=""/>=Messi
<ul>
<li>La lista completa  se puede consultar <a href="https://gist.github.com/rxaviers/7360908">acá</a></li>
</ul>
</li>
<li>También podemos incluir links a diapositvas <a href="#1">como este</a> o a <a href="https://gutierrez-daza.com/">páginas externas</a></li>
<li>La extensión <a href="https://github.com/marp-team/marp-vscode">Marp para VS Code</a> nos permite ver en tiempo real como se verá la presentación y exportarla a pdd, html y otros formatos</li>
</ul>
<footer><em>pie de pagina</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-header="**Algo de encabezado**" data-footer="_pie de pagina_" data-theme="default" style="--header:**Algo de encabezado**;--footer:_pie de pagina_;--theme:default;">
<header><strong>Algo de encabezado</strong></header>
<h1>Cómo escribir slides?</h1>
<p>Usamos la regla horizontal para separar cada diapositiva:</p>
<pre><code class="language-markdown"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-section"># Slide 1</span>

Messi

---

<span class="hljs-section"># Slide 2</span>

:goat:
</span></span></foreignObject></svg></code></pre>
<footer><em>pie de pagina</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-header="**Algo de encabezado**" data-footer="_pie de pagina_" data-theme="default" style="--header:**Algo de encabezado**;--footer:_pie de pagina_;--theme:default;">
<header><strong>Algo de encabezado</strong></header>
<h1>Directivas</h1>
<ul>
<li>
<p>Se puede personalizar aspectos de las presentaciones utilizando  <strong>&quot;Directivas&quot;</strong> de Marp</p>
</li>
<li>
<p>Estas se pueden ser <strong>globales</strong>, y se insertan al comienzo de la presentación</p>
</li>
<li>
<p>También ùeden ser <strong>locales</strong>, en cuyo caso se insertan antes del encabezado de cada diapositiva</p>
</li>
<li>
<p>Todas las directivas se pueden consultar en <a href="https://marpit.marp.app/directives">https://marpit.marp.app/directives</a></p>
</li>
</ul>
<footer><em>pie de pagina</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="**Algo de encabezado**" data-footer="_pie de pagina_" data-theme="default" style="--header:**Algo de encabezado**;--footer:_pie de pagina_;--theme:default;">
<header><strong>Algo de encabezado</strong></header>
<h1>Directivas Globales</h1>
<ul>
<li>Por ejemplo, las <strong>directivas globales</strong> seleccionan el tema, las dimensiones de la presentacion, el texto de el encabezado y el de el pie de página, y desactivan el número de página</li>
</ul>
